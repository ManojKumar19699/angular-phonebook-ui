<mat-card>
  <mat-nav-list>
    <mat-list-item *ngFor="let contact of contacts">
      <h4 mat-line>{{ contact.name }}</h4>
      <p mat-line>{{ contact.number }}</p>
      <mat-icon *ngIf="contact.popular">star</mat-icon>
    </mat-list-item>
  </mat-nav-list>
</mat-card>

<button mat-mini-fab (click)="add()">
  <mat-icon>add</mat-icon>
</button>
