<mat-card>
  <mat-nav-list>
    <mat-list-item *ngFor="let contact of contacts">
      <h4 mat-line>{{ contact.name }}</h4>
      <p mat-line>{{ contact.number }}</p>
      <mat-icon *ngIf="contact.popular">star</mat-icon>
      <button mat-icon-button (click)="delete(contact)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-nav-list>
</mat-card>

<button mat-mini-fab (click)="add()"
  matTooltip="Add Contact" matTooltipPosition="above">
  <mat-icon>add</mat-icon>
</button>
